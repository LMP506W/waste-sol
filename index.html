<body>

<div class="container">
    <h1>NOTHING™</h1>
    <p class="tagline">Send crypto. Receive nothing.</p>

    <div class="buttons">
        <button onclick="openSolana()" aria-label="Send SOL cryptocurrency">Send SOL</button>
        <button onclick="openEthereum()" aria-label="Send ETH cryptocurrency">Send ETH</button>
        <button onclick="openBitcoin()" aria-label="Send BTC cryptocurrency">Send BTC</button>
    </div>

    <!-- Panel for dynamic content -->
    <div id="panel"></div>

    <!-- QR code container -->
    <div id="qrcode"></div>

    <p class="footer">
        All transactions are irreversible.<br>
        No refunds. No utility. No promises.<br>
        <a href="privacy.html">Privacy Policy</a>
    </p>
</div>

<!-- JS Scripts -->
<script>
// Your addresses
const SOL_ADDRESS = "7MSqi82KXWjEGvRP4LPNJLuGVWwhs7Vcoabq85tm8G3a";
const ETH_ADDRESS = "0x2456d6Be3F655Ee9c79b404B1B1431b89dF32E7f";
const BTC_ADDRESS = "bc1qvmxrmyspaf8259xdgrg77pn504knf3sjal457k";

// QR Code generator using Google Chart API
function generateQRCode(text) {
    const qrcodeDiv = document.getElementById("qrcode");
    qrcodeDiv.innerHTML = "";
    const size = 200;
    const img = document.createElement("img");
    img.src = `https://chart.googleapis.com/chart?cht=qr&chs=${size}x${size}&chl=${encodeURIComponent(text)}`;
    img.alt = "QR Code";
    qrcodeDiv.appendChild(img);
}

// Solana
function openSolana() {
    document.getElementById("panel").innerHTML = "<p>Scan to send SOL:</p>";
    generateQRCode(SOL_ADDRESS);
}

// Ethereum
function openEthereum() {
    const panel = document.getElementById("panel");
    panel.innerHTML = "<p>Connect your wallet or scan QR to send ETH:</p>";

    if (window.ethereum) {
        window.ethereum.request({ method: 'eth_requestAccounts' })
        .then(accounts => {
            panel.innerHTML += `<p>Connected: ${accounts[0]}</p>`;
        })
        .catch(err => {
            panel.innerHTML += `<p>Wallet connection failed. Scan QR:</p>`;
            generateQRCode(ETH_ADDRESS);
        });
    } else {
        generateQRCode(ETH_ADDRESS);
    }
}

// Bitcoin
function openBitcoin() {
    document.getElementById("panel").innerHTML = "<p>Scan to send BTC:</p>";
    generateQRCode(BTC_ADDRESS);
}
</script>

</body>
