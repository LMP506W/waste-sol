<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasteSol Dark Layout Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@latest/dist/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@latest/dist/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui@latest/dist/index.iife.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-full bg-[#011627] text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-[#011627]/90 backdrop-blur-md border-b border-white/10 px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="/logo.svg" alt="WasteSol Logo" class="w-8 h-8">
      <span class="font-bold text-xl">WasteSol</span>
    </div>
    <div>
      <button id="connectWallet" class="bg-[#feef46] hover:bg-[#e6d73f] text-black px-4 py-2 rounded-lg font-semibold transition transform hover:scale-105">
        Connect Wallet
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center pt-24 bg-[#011627]">
    <h1 class="text-3xl font-bold mb-4">Welcome to WasteSol</h1>
    <p class="text-white/70 mb-6 text-center">Connect your wallet to start using Solana.</p>
    <div id="walletStatus" class="text-white/60 text-center">Wallet not connected</div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#011627] border-t border-[#2EC4B6]/20 p-6 text-center text-sm">
    WasteSol - Shop Amazon with Stablecoins
  </footer>

  <!-- Wallet Script -->
  <script>
    const connectBtn = document.getElementById('connectWallet');
    const statusEl = document.getElementById('walletStatus');

    connectBtn.addEventListener('click', async () => {
      try {
        if (!window.solana) throw new Error('Solana wallet not found');
        const resp = await window.solana.connect();
        statusEl.textContent = `Connected: ${resp.publicKey.toString()}`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Connection failed';
      }
    });
  </script>

</body>
</html>
