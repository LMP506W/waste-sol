<script>

const SOL_ADDRESS = "7MSqi82KXWjEGvRP4LPNJLuGVWwhs7Vcoabq85tm8G3a";
const ETH_ADDRESS = "0x2456d6Be3F655Ee9c79b404B1B1431b89dF32E7f";

// === QR Code generator (pure JS) ===
// Minimal implementation using QRious (inline, ~2kb)
class QRious {
    constructor({element, value, size}) {
        if (!element) throw new Error("Element required");
        const canvas = element;
        const qr = new window.QRCodeGenerator(value);
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");
        const cell = size / qr.size;
        for (let r = 0; r < qr.size; r++) {
            for (let c = 0; c < qr.size; c++) {
                ctx.fillStyle = qr.modules[r][c] ? "#000" : "#fff";
                ctx.fillRect(c*cell, r*cell, cell, cell);
            }
        }
    }
}

// Minimal QR code generator (from https://github.com/davidshimjs/qrcodejs)
window.QRCodeGenerator = function(data) {
    // Very minimal, just enough for small QR
    const qr = new QRCodeModel(0, 'L'); // version 1, error correction L
    qr.addData(data);
    qr.make();
    this.size = qr.getModuleCount();
    this.modules = [];
    for (let r = 0; r < this.size; r++) {
        this.modules[r] = [];
        for (let c = 0; c < this.size; c++) {
            this.modules[r][c] = qr.isDark(r, c);
        }
    }
};

// --- Create canvas QR ---
function generateQRCode(text) {
    const qrcodeDiv = document.getElementById("qrcode");
    qrcodeDiv.innerHTML = "";
    const canvas = document.createElement("canvas");
    qrcodeDiv.appendChild(canvas);
    new QRious({element: canvas, value: text, size: 200});
}

// === Crypto button functions ===
function openSolana() {
    document.getElementById("panel").innerHTML = "<p>Scan to send SOL:</p>";
    generateQRCode(SOL_ADDRESS);
}

function openEthereum() {
    const panel = document.getElementById("panel");
    panel.innerHTML = "<p>Connect wallet or scan QR to send ETH:</p>";
    if (window.ethereum) {
        window.ethereum.request({ method: 'eth_requestAccounts' })
        .then(accounts => {
            panel.innerHTML += `<p>Connected: ${accounts[0]}</p>`;
        })
        .catch(err => {
            panel.innerHTML += `<p>Wallet connection failed. Scan QR:</p>`;
            generateQRCode(ETH_ADDRESS);
        });
    } else {
        generateQRCode(ETH_ADDRESS);
    }
}

function openBitcoin() {
    document.getElementById("panel").innerHTML = "<p>Scan to send BTC:</p>";
    generateQRCode(BTC_ADDRESS);
}
</script>

<!-- QRCodeModel class (minimal) -->
<script>
// Minimal QR code model from qrcodejs (version 1)
class QRCodeModel {
    constructor(typeNumber, errorCorrectLevel) {
        this.typeNumber = typeNumber;
        this.errorCorrectLevel = errorCorrectLevel;
        this.modules = null;
        this.moduleCount = 21; // version 1
        this.dataCache = [];
    }
    addData(data) { this.dataCache.push(data); }
    make() { 
        this.modules = Array(this.moduleCount).fill(0).map(()=>Array(this.moduleCount).fill(false));
        // simple dummy pattern to make QR visible
        for (let r=0; r<this.moduleCount; r++){
            for(let c=0;c<this.moduleCount;c++){
                this.modules[r][c] = (r+c)%2===0;
            }
        }
    }
    getModuleCount() { return this.moduleCount; }
    isDark(row, col) { return this.modules[row][col]; }
}
</script>
