<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOTHING™</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:white;
    text-align:center;
}

h1{
    font-size:2.8rem;
    margin-top:60px;
}

p{
    opacity:0.8;
}

button{
    padding:15px 30px;
    margin:10px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    transform:scale(1.05);
}

.pay-btn{ background:#00ff99; }
.share-btn{ background:#1DA1F2; color:white; }
.download-btn{ background:#ffcc00; }

#counter{
    margin-top:40px;
    font-size:1.2rem;
    opacity:0.7;
}

#successBox{
    display:none;
    margin-top:40px;
    animation:fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

canvas{
    margin-top:20px;
    background:white;
}
</style>
</head>

<body>

<h1>The Most Honest Crypto Project Ever Built.</h1>
<p>Send Money. Receive Nothing.</p>
<div id="receiptSection" style="display:none; text-align:center; margin-top:40px;">
    <h2>Official NOTHING™ Receipt</h2>
    <canvas id="receiptCanvas" width="500" height="300" style="background:white;"></canvas><br><br>
    <button onclick="downloadReceipt()">Download Receipt</button>
    <button onclick="shareX()">Share on X</button>
</div>
    
<button class="pay-btn" onclick="simulatePayment()">Send Nothing</button>

<div id="counter">
    Total Nothing Sent: <span id="nothingAmount">0</span>
</div>

<div id="successBox">
    <h2>You are now an Official NOTHING™ Holder</h2>
    <canvas id="receiptCanvas" width="500" height="300"></canvas><br>
    <button class="download-btn" onclick="downloadReceipt()">Download Receipt</button>
    <button class="share-btn" onclick="shareX()">Share on X</button>
</div>

<script>
let totalNothing = localStorage.getItem("nothingTotal") || 0;
document.getElementById("nothingAmount").innerText = totalNothing;

function simulatePayment(){
    let amount = (Math.random() * 0.5).toFixed(3);
    totalNothing = (parseFloat(totalNothing) + parseFloat(amount)).toFixed(3);
    localStorage.setItem("nothingTotal", totalNothing);
    document.getElementById("nothingAmount").innerText = totalNothing;

    generateReceipt(amount);
    document.getElementById("successBox").style.display="block";
}

function generateReceipt(amount){
    const canvas = document.getElementById("receiptCanvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle="white";
    ctx.fillRect(0,0,500,300);

    ctx.fillStyle="black";
    ctx.font="20px Arial";
    ctx.fillText("Official NOTHING™ Receipt",120,40);

    ctx.font="16px Arial";
    ctx.fillText("Amount Sent: "+amount+" ETH",50,100);
    ctx.fillText("Received: Absolutely Nothing.",50,130);
    ctx.fillText("Timestamp: "+new Date().toLocaleString(),50,160);

    let wallet="0x"+Math.random().toString(16).substring(2,10)+"...";
    ctx.fillText("Wallet: "+wallet,50,190);

    ctx.fillText("Congratulations.",50,230);
}

function downloadReceipt(){
    const canvas = document.getElementById("receiptCanvas");
    const link = document.createElement("a");
    link.download="nothing_receipt.png";
    link.href=canvas.toDataURL();
    link.click();
}

function shareX(){
    const text="I just sent crypto and received NOTHING™. The most honest project ever built. solwaste.online";
    const url="https://twitter.com/intent/tweet?text="+encodeURIComponent(text);
    window.open(url,"_blank");
}
</script>

</body>
</html>
