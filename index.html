<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOTHINGâ„¢</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');

/* --- Grundlegendes Layout --- */
* { box-sizing: border-box; margin: 0; padding: 0; }

body, html {
    height: 100%;
    width: 100%;
    background: #000000;
    color: #FFFFFF;
    font-family: 'Roboto Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    flex-direction: column;
}

/* --- Hero Ring --- */
.hero-ring {
    width: 300px;
    height: 300px;
    border: 4px solid #FFFFFF;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
    transition: all 0.3s ease;
}

.hero-ring.glow {
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    transform: scale(1.05);
}

/* Ring Hover Animation */
.hero-ring::before {
    content: '';
    position: absolute;
    top: -10px; left: -10px;
    width: calc(100% + 20px);
    height: calc(100% + 20px);
    border-radius: 50%;
    box-shadow: 0 0 50px rgba(255,255,255,0.05);
    opacity: 0;
    transition: opacity 0.3s ease;
}
.hero-ring:hover::before {
    opacity: 1;
}

/* --- Branding --- */
.branding {
    position: absolute;
    top: 10%;
    text-align: center;
}
.branding h1 {
    font-size: 5vw;
    font-weight: 300;
    letter-spacing: 2em;
}

/* --- Wallet Overlay --- */
.wallet-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(4px);
    background: rgba(0,0,0,0.7);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.wallet-overlay.show {
    opacity: 1;
    pointer-events: auto;
}

.wallet-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5em;
}

.wallet-address {
    font-family: 'Roboto Mono', monospace;
    font-size: 1.2em;
    letter-spacing: 0.1em;
    border: 1px solid #FFFFFF;
    padding: 0.5em 1em;
    border-radius: 4px;
    display: flex;
    align-items: center;
    gap: 0.5em;
}

.copy-icon {
    width: 16px;
    height: 16px;
    border: 1px solid #FFFFFF;
    display: inline-block;
    cursor: pointer;
    transition: all 0.3s ease;
}
.copy-icon:hover {
    background: #FFFFFF;
    transform: scale(1.1);
}

/* --- Crypto Buttons --- */
.crypto-buttons {
    display: flex;
    gap: 1.5em;
    justify-content: center;
    flex-wrap: wrap;
}
.crypto-button {
    font-family: 'Roboto Mono', monospace;
    font-weight: 300;
    font-size: 1em;
    border: 1px solid #FFFFFF;
    background: transparent;
    color: #FFFFFF;
    padding: 0.5em 1.5em;
    cursor: pointer;
    transition: all 0.3s ease;
}
.crypto-button:hover {
    background: #FFFFFF;
    color: #000000;
}

/* --- QR Code --- */
#qrcode img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 2px solid #FFFFFF;
    transition: transform 0.3s ease;
}
#qrcode img:hover { transform: scale(1.05); }

/* --- Footer --- */
.footer {
    position: absolute;
    bottom: 2%;
    font-size: 0.9em;
    color: #FFFFFF;
    text-align: center;
}

/* --- Responsive --- */
@media(max-width: 768px){
    .branding h1 { font-size: 10vw; letter-spacing: 1em; }
    .crypto-button { padding: 0.4em 1.2em; font-size: 0.9em; }
    #qrcode img { width: 140px; height: 140px; }
}
</style>
</head>
<body>

<!-- Branding -->
<div class="branding">
    <h1>N O T H I N G</h1>
</div>

<!-- Hero Ring -->
<div class="hero-ring" id="heroRing"></div>

<!-- Wallet Overlay -->
<div class="wallet-overlay" id="walletOverlay">
    <div class="wallet-content">
        <div class="wallet-address" id="walletAddr">
            7MSqi82KXWjEGvRP4LPNJLuGVWwhs7Vcoabq85tm8G3a
            <div class="copy-icon" id="copyBtn"></div>
        </div>
        <div class="crypto-buttons">
            <button class="crypto-button" onclick="selectCrypto('SOL')">SOL</button>
            <button class="crypto-button" onclick="selectCrypto('ETH')">ETH</button>
            <button class="crypto-button" onclick="selectCrypto('BTC')">BTC</button>
        </div>
        <div id="qrcode"></div>
    </div>
</div>

<p class="footer">
    All transactions are irreversible. No refunds. No utility. No promises.
</p>

<script>
// --- Wallet Data ---
const ADDRESSES = {
    "SOL": "7MSqi82KXWjEGvRP4LPNJLuGVWwhs7Vcoabq85tm8G3a",
    "ETH": "0x2456d6Be3F655Ee9c79b404B1B1431b89dF32E7f",
    "BTC": "bc1qvmxrmyspaf8259xdgrg77pn504knf3sjal457k"
};
let currentCrypto = "SOL";

// --- Elements ---
const heroRing = document.getElementById('heroRing');
const walletOverlay = document.getElementById('walletOverlay');
const walletAddr = document.getElementById('walletAddr');
const copyBtn = document.getElementById('copyBtn');
const qrcodeDiv = document.getElementById('qrcode');

// --- Ring Glow on Mouse Move ---
document.addEventListener('mousemove', () => { heroRing.classList.add('glow'); });
document.addEventListener('mouseout', () => { heroRing.classList.remove('glow'); });

// --- Show Wallet Overlay on Ring Click ---
heroRing.addEventListener('click', () => {
    walletOverlay.classList.toggle('show');
    updateWalletDisplay(currentCrypto);
});

// --- Copy Wallet ---
copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(ADDRESSES[currentCrypto]).then(()=>{ alert("Copied: " + ADDRESSES[currentCrypto]); });
});

// --- Select Crypto ---
function selectCrypto(type){
    currentCrypto = type;
    updateWalletDisplay(type);
}

// --- Update Wallet Display ---
function updateWalletDisplay(type){
    walletAddr.childNodes[0].textContent = ADDRESSES[type];
    generateQRCode(ADDRESSES[type]);
}

// --- QR Code ---
function generateQRCode(text){
    qrcodeDiv.innerHTML = "";
    const img = document.createElement("img");
    img.src = `https://chart.googleapis.com/chart?cht=qr&chs=180x180&chl=${encodeURIComponent(text)}`;
    qrcodeDiv.appendChild(img);
}
</script>

</body>
</html>
