<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOTHING™ | THE SINGULARITY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Space Mono', monospace; overflow-x: hidden; }
        #webgl-bg { position: fixed; top: 0; left: 0; outline: none; z-index: -1; }
        
        section { height: 200vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .interactive { pointer-events: all; }

        .header-box { position: absolute; top: 50px; left: 50px; border-left: 1px solid #fff; padding-left: 20px; }
        .header-box h1 { font-weight: 100; letter-spacing: 15px; margin: 0; font-size: 1.2rem; }

        .sacrifice-zone { 
            text-align: center; 
            background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(20px);
            padding: 60px;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 2px;
        }

        .void-btn {
            background: none; border: 1px solid #fff; color: #fff;
            padding: 20px 50px; cursor: pointer; font-size: 0.8rem;
            letter-spacing: 5px; transition: all 0.5s;
        }
        .void-btn:hover { background: #fff; color: #000; box-shadow: 0 0 50px #fff; }

        .leaderboard-fixed {
            position: absolute; bottom: 50px; right: 50px; width: 300px;
            font-size: 0.6rem; opacity: 0.4; text-align: right;
        }
    </style>
</head>
<body>

    <canvas id="webgl-bg"></canvas>

    <div class="ui-layer">
        <div class="header-box">
            <h1>NOTHING</h1>
            <div style="font-size: 0.5rem; opacity: 0.5; margin-top: 5px;">V30 INTERFACE // SOLANA MAINNET</div>
        </div>

        <div class="leaderboard-fixed">
            <div style="margin-bottom: 10px; letter-spacing: 2px;">TOP SACRIFICES</div>
            <div id="leader-items">
                <div>8xKz...Void : 12.50 SOL</div>
                <div>Whale...72m : 5.00 SOL</div>
                <div>Fake...User : 1.20 SOL</div>
            </div>
        </div>
    </div>

    <section>
        </section>

    <section>
        <div class="sacrifice-zone interactive">
            <h2 style="font-weight: 100; letter-spacing: 10px; margin-bottom: 40px;">FEED THE SINGULARITY</h2>
            <button class="void-btn" onclick="triggerSacrifice()">INITIATE TRANSFER</button>
            <div id="status" style="margin-top: 20px; font-size: 0.6rem; opacity: 0.5;">AWAITING SELECTION...</div>
        </div>
    </section>

    <script>
        // --- THE SINGULARITY ENGINE (Three.js) ---
        let scene, camera, renderer, particles, particleSystem;
        const particleCount = 15000;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-bg'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            // Partikel in einer galaktischen Spirale anordnen
            for (let i = 0; i < particleCount; i++) {
                const r = Math.random() * 5 + 2;
                const theta = Math.random() * Math.PI * 2;
                positions[i*3] = Math.cos(theta) * r;
                positions[i*3+1] = (Math.random() - 0.5) * 2;
                positions[i*3+2] = Math.sin(theta) * r;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.015, transparent: true, opacity: 0.6 });
            particleSystem = new THREE.Points(particles, material);
            scene.add(particleSystem);

            camera.position.z = 10;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const scrollPercent = window.scrollY / document.body.scrollHeight;
            
            // Die Galaxie dreht sich schneller beim Scrollen
            particleSystem.rotation.y += 0.001 + (scrollPercent * 0.05);
            particleSystem.rotation.z += 0.0005;

            // Kamera Zoom-Effekt
            camera.position.z = 10 - (scrollPercent * 8);
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // --- SOLANA LOGIC (V30 Optimized) ---
        const DEST_WALLET = "7MSqi82KXWjEGvRP4LPNJLuGVWwhs7Vcoabq85tm8G3a";

        async function triggerSacrifice() {
            const status = document.getElementById('status');
            if (!window.solana) { alert("Phantom not found"); return; }

            try {
                const resp = await window.solana.connect();
                status.innerText = "CONNECTED: " + resp.publicKey.toString().slice(0,8);
                
                const amount = prompt("Amount of SOL to delete from existence:", "0.5");
                if(!amount) return;

                // Animation: Singularität zieht sich zusammen
                const tl = setInterval(() => {
                    particleSystem.scale.x *= 0.98;
                    particleSystem.scale.y *= 0.98;
                    particleSystem.scale.z *= 0.98;
                }, 50);

                // Hier Transaktions-Logik einbauen...
                // Nach Erfolg: Reset oder Zerstörungs-Effekt
                setTimeout(() => {
                    clearInterval(tl);
                    particleSystem.scale.set(1,1,1);
                    status.innerText = "TRANSACTION SUCCESSFUL. NOTHING RECEIVED.";
                }, 3000);

            } catch (err) {
                status.innerText = "VOID REJECTED CONNECTION.";
            }
        }

        init3D();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
