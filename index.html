<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NOTHING™ | 3D Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; }
        
        section { height: 150vh; display: flex; align-items: center; justify-content: center; position: relative; pointer-events: none; }
        .content { pointer-events: all; text-align: center; max-width: 600px; }

        h1 { font-size: 5vw; font-weight: 100; letter-spacing: 2rem; text-transform: uppercase; margin: 0; opacity: 0.8; }
        
        /* Der Ring unten */
        .void-trigger { 
            width: 150px; height: 150px; border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 50%; margin: 50px auto; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.5s;
        }
        .void-trigger:hover { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.3); }

        .leaderboard { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); padding: 40px; border-radius: 4px; }
        .item { display: flex; justify-content: space-between; font-family: monospace; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <section>
        <div class="content">
            <h1>Nothing</h1>
            <p style="letter-spacing: 5px; opacity: 0.5;">Scroll down to the void</p>
        </div>
    </section>

    <section>
        <div class="content">
            <h2 style="font-weight: 100; letter-spacing: 1rem;">THE SACRIFICE</h2>
            <div class="void-trigger" onclick="connectAndSend()">
                <div style="width: 5px; height: 5px; background: #fff; border-radius: 50%;"></div>
            </div>
            <p>Your Solana for the void.</p>
        </div>
    </section>

    <section>
        <div class="content">
            <div class="leaderboard">
                <div class="item" style="color: gold;"><span>1. VOID_WALKER</span><span>10.0 SOL</span></div>
                <div class="item"><span>2. SPACE_DUST</span><span>1.2 SOL</span></div>
                <div class="item"><span>3. DARK_MATTER</span><span>0.5 SOL</span></div>
            </div>
        </div>
    </section>

    <script>
        // --- THREE.JS ENGINE ---
        let scene, camera, renderer, globe;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Die "Erde" (oder der Void-Planet)
            const geometry = new THREE.IcosahedronGeometry(2, 15);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);

            // Licht
            const light = new THREE.PointLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            camera.position.z = 5;
        }

        // SCROLL ANIMATION LOGIK
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.body.offsetHeight - window.innerHeight);
            
            // 1. Rotation des Objekts
            globe.rotation.y = scrollPercent * 10;
            globe.rotation.x = scrollPercent * 2;

            // 2. Kamera-Flug (Experience Effekt)
            // Die Kamera fliegt näher ran und dann vorbei
            camera.position.z = 5 - (scrollPercent * 4);
            camera.position.x = Math.sin(scrollPercent * 5) * 2;
            
            // 3. Opazität ändern (Es verschwindet im Dunkeln)
            globe.material.opacity = 0.2 - (scrollPercent * 0.15);
        });

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.002; // Eigenrotation
            renderer.render(scene, camera);
        }

        init();
        animate();

        // Solana Integration (wie gehabt)
        async function connectAndSend() {
            alert("Void connection initializing...");
            // Hier kommt dein SOL-Transfer Script rein
        }
        
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
