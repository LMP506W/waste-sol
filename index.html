<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOTHING™</title>
<meta name="description" content="Send SOL, ETH, or BTC and receive NOTHING™. Irreversible, no refunds, no promises.">

<style>
/* --- AI.com Inspired Luxury Minimalist --- */
@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@300&display=swap');

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Space Mono', monospace;
    overflow: hidden;
}

/* Branding Text */
.branding {
    text-align: center;
    max-width: 90%;
}
.branding h1 {
    font-size: 6vw;
    font-weight: 300;
    letter-spacing: 0.5em;
    margin: 0;
}
.branding p.slogan {
    font-size: 1.5vw;
    font-weight: 300;
    color: #888;
    margin-top: 1em;
}

/* Buttons Section */
.buttons {
    display: flex;
    gap: 1em;
    margin-top: 4em;
    flex-wrap: wrap;
    justify-content: center;
}
.buttons button {
    font-family: 'Space Mono', monospace;
    font-weight: 300;
    font-size: 1em;
    padding: 0.8em 2em;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}
.buttons button:hover {
    background: #fff;
    color: #000;
}

/* Payment Panel */
.payment-panel {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 2em;
    gap: 1em;
    text-align: center;
}
.payment-panel #qrcode img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 2px solid #fff;
}
.copy-button {
    margin-left: 0.5em;
    padding: 0.3em 0.6em;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}
.copy-button:hover {
    background: #fff;
    color: #000;
}
.amount-input {
    width: 60px;
    text-align: center;
    background: #111;
    color: #fff;
    border: 1px solid #fff;
    border-radius: 4px;
}

/* Footer */
.footer {
    margin-top: 6em;
    font-size: 0.9em;
    color: #555;
    text-align: center;
}
</style>
</head>
<body>

<div class="branding">
    <h1>NOTHING™</h1>
    <p class="slogan">Send crypto. Receive nothing.</p>
</div>

<div class="buttons">
    <button onclick="openSolana()">Send SOL</button>
    <button onclick="openEthereum()">Send ETH</button>
    <button onclick="openBitcoin()">Send BTC</button>
</div>

<div class="payment-panel" id="paymentPanel">
    <div id="qrcode"></div>
    <p>Wallet Address: <span class="address-code" id="walletAddr"></span> 
        <button class="copy-button" id="copyBtn">Copy</button></p>
    <p>Send 1 <span id="cryptoType">SOL</span> 
        <button id="send1Btn">Send 1</button></p>
    <p>Or custom amount: <input type="number" id="customAmount" class="amount-input" value="1" min="0.0001" step="0.0001">
        <button id="sendCustomBtn">Send</button></p>
</div>

<p class="footer">
    All transactions are irreversible.<br>
    No refunds. No utility. No promises.<br>
    <a href="privacy.html" style="color:#fff; text-decoration:underline;">Privacy Policy</a>
</p>

<script>
// Addresses
const ADDRESSES = {
    "SOL": "7MSqi82KXWjEGvRP4LPNJLuGVWwhs7Vcoabq85tm8G3a",
    "ETH": "0x2456d6Be3F655Ee9c79b404B1B1431b89dF32E7f",
    "BTC": "bc1qvmxrmyspaf8259xdgrg77pn504knf3sjal457k"
};

// Elements
const paymentPanel = document.getElementById('paymentPanel');
const walletAddrSpan = document.getElementById('walletAddr');
const cryptoTypeSpan = document.getElementById('cryptoType');
const qrcodeDiv = document.getElementById('qrcode');
const copyBtn = document.getElementById('copyBtn');
const send1Btn = document.getElementById('send1Btn');
const sendCustomBtn = document.getElementById('sendCustomBtn');
const customAmountInput = document.getElementById('customAmount');

let currentCrypto = "SOL";

// --- Show Payment Panel on Button Click ---
function openSolana(){ showPaymentPanel("SOL"); }
function openEthereum(){ showPaymentPanel("ETH"); }
function openBitcoin(){ showPaymentPanel("BTC"); }

function showPaymentPanel(type){
    currentCrypto = type;
    paymentPanel.style.display = "flex";
    walletAddrSpan.textContent = ADDRESSES[type];
    cryptoTypeSpan.textContent = type;
    generateQRCode(ADDRESSES[type]);
}

// --- QR Code generator ---
function generateQRCode(text){
    qrcodeDiv.innerHTML = "";
    const size = 200;
    const img = document.createElement("img");
    img.src = `https://chart.googleapis.com/chart?cht=qr&chs=${size}x${size}&chl=${encodeURIComponent(text)}`;
    img.alt = "QR Code";
    qrcodeDiv.appendChild(img);
}

// --- Copy Address ---
copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(walletAddrSpan.textContent).then(()=>{ alert("Copied: " + walletAddrSpan.textContent); });
});

// --- Send Buttons ---
send1Btn.addEventListener('click', () => { sendCrypto(1); });
sendCustomBtn.addEventListener('click', () => { sendCrypto(customAmountInput.value); });

// --- Send Crypto via URI ---
function sendCrypto(amount){
    let addr = ADDRESSES[currentCrypto];
    let uri = addr;
    if(currentCrypto==="ETH") uri = `ethereum:${addr}?value=${amount*1e18}`;
    if(currentCrypto==="SOL") uri = `solana:${addr}?amount=${amount}`;
    if(currentCrypto==="BTC") uri = `bitcoin:${addr}?amount=${amount}`;
    window.location.href = uri;
}

// --- Initialize with SOL ---
showPaymentPanel("SOL");
</script>

</body>
</html>
