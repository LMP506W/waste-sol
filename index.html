<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasteSol</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@latest/dist/index.iife.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@latest/dist/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui@latest/dist/index.iife.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-full bg-[#011627] text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-[#011627]/90 backdrop-blur-md border-b border-white/10 px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="/logo.svg" alt="WasteSol Logo" class="w-8 h-8">
      <span class="font-bold text-xl">WasteSol</span>
    </div>
    <div>
      <button id="connectWallet" class="bg-[#feef46] hover:bg-[#e6d73f] text-black px-4 py-2 rounded-lg font-semibold transition transform hover:scale-105">
        Connect Wallet
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="flex flex-col items-center justify-center pt-32 px-6 flex-grow text-center">
    <h1 class="text-5xl md:text-6xl font-bold mb-4">WasteSol</h1>
    <p class="text-white/70 mb-6 max-w-2xl">Connect your wallet and waste Solana with style.</p>
    <button id="wasteBtn" class="bg-[#2EC4B6] hover:bg-[#26B0A6] text-black px-6 py-3 rounded-lg font-semibold transition transform hover:scale-105 mb-4">
      Waste SOL
    </button>
    <div id="walletStatus" class="text-white/60 mt-4">Wallet not connected</div>
    <div id="wasteStatus" class="text-white/60 mt-2"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#011627] border-t border-[#2EC4B6]/20 p-6 text-center text-sm">
    WasteSol - Waste Solana on WasteSol.online
  </footer>

  <!-- Scripts -->
  <script>
    const connectBtn = document.getElementById('connectWallet');
    const wasteBtn = document.getElementById('wasteBtn');
    const statusEl = document.getElementById('walletStatus');
    const wasteStatusEl = document.getElementById('wasteStatus');

    let walletPublicKey = null;

    async function connectWallet() {
      try {
        if (!window.solana) throw new Error('Solana wallet not found');
        const resp = await window.solana.connect();
        walletPublicKey = resp.publicKey.toString();
        statusEl.textContent = `Connected: ${walletPublicKey}`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Connection failed';
      }
    }

    async function wasteSol() {
      if (!walletPublicKey) {
        wasteStatusEl.textContent = 'Connect your wallet first!';
        return;
      }
      // Hier k√∂nnte ein tats√§chlicher Transaction Code kommen, 
      // aktuell nur eine Demo f√ºr die Website
      wasteStatusEl.textContent = `You just wasted some SOL! üí∏`;
    }

    connectBtn.addEventListener('click', connectWallet);
    wasteBtn.addEventListener('click', wasteSol);
  </script>

</body>
</html>
