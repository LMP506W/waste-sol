<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOTHING™</title>
<meta name="description" content="Send SOL, ETH, or BTC and receive NOTHING™. Irreversible, no refunds, no promises.">

<style>
/* --- Ultra-Minimalist Luxury Style --- */
@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@300&display=swap');

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: #000000; /* infinite void */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Space Mono', monospace;
    color: #fff;
    overflow: hidden;
}

.hero-ring {
    width: 350px;
    height: 350px;
    border: 25px solid #fff;
    border-radius: 50%;
    box-sizing: border-box;
    animation: ringPulse 6s infinite alternate ease-in-out;
    filter: drop-shadow(0 0 3px rgba(255,255,255,0.2));
}

@keyframes ringPulse {
    0% { transform: scale(1); opacity: 0.95; border-width: 25px; }
    100% { transform: scale(1.05); opacity: 1; border-width: 30px; }
}

.branding {
    position: absolute;
    bottom: 15%;
    text-align: center;
    width: 100%;
}

.branding h1 {
    font-family: 'Space Mono', monospace;
    font-weight: 300;
    font-size: 2.5rem;
    letter-spacing: 0.5em;
    margin: 0;
    color: #fff;
    text-shadow: 0 0 8px rgba(255,255,255,0.05); /* faint aura */
}

.branding p.slogan {
    font-family: 'Space Mono', monospace;
    font-weight: 300;
    font-size: 0.9rem;
    letter-spacing: 0.2em;
    margin-top: 0.5em;
    color: #fff;
    text-shadow: 0 0 5px rgba(255,255,255,0.05);
}

/* Payment Section (hidden by default, appears below ring) */
.payment-panel {
    position: absolute;
    top: 65%;
    text-align: center;
    display: none; /* only visible when user clicks ring */
    flex-direction: column;
    align-items: center;
    gap: 1em;
}

.payment-panel #qrcode img {
    border-radius: 50%;
    border: 2px solid #fff;
    width: 180px;
    height: 180px;
}

.payment-panel button, .payment-panel .copy-button {
    font-family: 'Space Mono', monospace;
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    padding: 0.6em 1em;
    cursor: pointer;
    transition: all 0.3s ease;
}
.payment-panel button:hover, .payment-panel .copy-button:hover {
    background: #fff;
    color: #000;
}

.amount-input {
    width: 60px;
    text-align: center;
    background: #111;
    color: #fff;
    border: 1px solid #fff;
    border-radius: 4px;
}

</style>
</head>
<body>

<!-- Hero Ring -->
<div class="hero-ring" id="heroRing"></div>

<!-- Branding Text -->
<div class="branding">
    <h1>NOTHING™</h1>
    <p class="slogan">Send crypto. Receive nothing.</p>
</div>

<!-- Payment Panel -->
<div class="payment-panel" id="paymentPanel">
    <div id="qrcode"></div>
    <p>Wallet Address: <span class="address-code" id="walletAddr"></span> 
        <button class="copy-button" id="copyBtn">Copy</button></p>
    <p>Send 1 <span id="cryptoType">SOL</span> 
        <button id="send1Btn">Send 1</button></p>
    <p>Or custom amount: <input type="number" id="customAmount" class="amount-input" value="1" min="0.0001" step="0.0001">
        <button id="sendCustomBtn">Send</button></p>
</div>

<script>
// Addresses
const ADDRESSES = {
    "SOL": "7MSqi82KXWjEGvRP4LPNJLuGVWwhs7Vcoabq85tm8G3a",
    "ETH": "0x2456d6Be3F655Ee9c79b404B1B1431b89dF32E7f",
    "BTC": "bc1qvmxrmyspaf8259xdgrg77pn504knf3sjal457k"
};

// Elements
const heroRing = document.getElementById('heroRing');
const paymentPanel = document.getElementById('paymentPanel');
const walletAddrSpan = document.getElementById('walletAddr');
const cryptoTypeSpan = document.getElementById('cryptoType');
const qrcodeDiv = document.getElementById('qrcode');
const copyBtn = document.getElementById('copyBtn');
const send1Btn = document.getElementById('send1Btn');
const sendCustomBtn = document.getElementById('sendCustomBtn');
const customAmountInput = document.getElementById('customAmount');

let currentCrypto = "SOL";

// --- Show Payment Panel on Ring Click ---
heroRing.addEventListener('click', () => {
    paymentPanel.style.display = "flex";
    selectCrypto(currentCrypto);
});

// --- QR Code generator ---
function generateQRCode(text){
    qrcodeDiv.innerHTML = "";
    const size = 200;
    const img = document.createElement("img");
    img.src = `https://chart.googleapis.com/chart?cht=qr&chs=${size}x${size}&chl=${encodeURIComponent(text)}`;
    img.alt = "QR Code";
    qrcodeDiv.appendChild(img);
}

// --- Copy Address ---
copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(walletAddrSpan.textContent).then(()=>{ alert("Copied: " + walletAddrSpan.textContent); });
});

// --- Send Buttons ---
send1Btn.addEventListener('click', () => { sendCrypto(1); });
sendCustomBtn.addEventListener('click', () => { sendCrypto(customAmountInput.value); });

// --- Select Crypto (SOL/ETH/BTC) ---
function selectCrypto(type){
    currentCrypto = type;
    walletAddrSpan.textContent = ADDRESSES[type];
    cryptoTypeSpan.textContent = type;
    generateQRCode(ADDRESSES[type]);
}

// --- Send Crypto via URI ---
function sendCrypto(amount){
    let addr = ADDRESSES[currentCrypto];
    let uri = addr;
    if(currentCrypto==="ETH") uri = `ethereum:${addr}?value=${amount*1e18}`;
    if(currentCrypto==="SOL") uri = `solana:${addr}?amount=${amount}`;
    if(currentCrypto==="BTC") uri = `bitcoin:${addr}?amount=${amount}`;
    window.location.href = uri;
}

// Optional: Start panel with SOL selected
selectCrypto("SOL");
</script>

</body>
</html>
