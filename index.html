<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING™ | Beyond the Void</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&family=Space+Mono&display=swap');

        :root {
            --accent: #fff;
            --bg: #000;
        }

        body, html {
            margin: 0; padding: 0; background: var(--bg);
            color: #fff; font-family: 'Inter', sans-serif;
            scroll-behavior: smooth; overflow-x: hidden;
        }

        /* Hintergrund-Canvas für Sterne (Venturi Style) */
        #space-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.6;
        }

        section {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px;
            box-sizing: border-box; text-align: center;
        }

        /* --- HERO SECTION --- */
        .branding h1 { 
            font-size: 3em; font-weight: 100; letter-spacing: 1.5rem; 
            margin: 0; text-transform: uppercase; opacity: 0.8;
        }

        .ring-container {
            position: relative; margin: 60px 0;
        }

        .ring { 
            width: 120px; height: 120px; border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 50%; transition: 1s cubic-bezier(0.16, 1, 0.3, 1); 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .ring:hover { transform: scale(1.05); border-color: #fff; box-shadow: 0 0 50px rgba(255,255,255,0.2); }
        
        .ring-inner {
            width: 10px; height: 10px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px #fff;
        }

        .btn-connect {
            background: none; border: 1px solid rgba(255,255,255,0.3); color: #fff;
            padding: 10px 30px; border-radius: 30px; cursor: pointer;
            letter-spacing: 2px; font-size: 0.7em; transition: 0.4s;
        }
        .btn-connect:hover { background: #fff; color: #000; }

        /* --- LEADERBOARD SECTION --- */
        .leader-container {
            width: 100%; max-width: 600px;
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 40px; border-radius: 2px;
        }

        .leader-item {
            display: flex; justify-content: space-between;
            font-family: 'Space Mono', monospace; font-size: 0.8em;
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
            letter-spacing: 1px;
        }

        .leader-item.top { color: #ffd700; border-bottom: 1px solid #ffd700; }

        /* Scroll-Indicator */
        .scroll-down {
            position: absolute; bottom: 30px; font-size: 0.6em;
            letter-spacing: 4px; text-transform: uppercase; opacity: 0.3;
        }

    </style>
</head>
<body>

    <canvas id="space-canvas"></canvas>

    <section id="hero">
        <div class="branding">
            <h1>Nothing</h1>
        </div>
        
        <div class="ring-container" onclick="connectAndSend()">
            <div class="ring">
                <div class="ring-inner"></div>
            </div>
        </div>

        <button class="btn-connect" id="walletBtn" onclick="connectWallet()">CONNECT WALLET</button>
        <div id="loader" style="margin-top:20px; display:none; font-size: 0.7em; opacity:0.5;">Processing Void...</div>
        
        <div class="scroll-down">Scroll to explore the void</div>
    </section>

    <section id="leaders">
        <h2 style="font-weight: 100; letter-spacing: 0.5rem; text-transform: uppercase; margin-bottom: 40px;">The High Donors</h2>
        <div class="leader-container">
            <div id="leaderList">
                <div class="leader-item top"><span>1. 8xKz...Void</span><span>5.00 SOL</span></div>
                <div class="leader-item"><span>2. 3nPa...92mL</span><span>1.50 SOL</span></div>
                <div class="leader-item"><span>3. DqA2...9s1w</span><span>0.80 SOL</span></div>
                <div style="padding-top:20px; font-size:0.6em; opacity:0.3;">Scanning real-time transactions...</div>
            </div>
        </div>
    </section>

    <script>
        const DEST_WALLET = "7MSqi82KXWjEGvRP4LPNJLuGVWwhs7Vcoabq85tm8G3a";
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
        let walletAddress = null;

        // Sternenhimmel Animation (Einfach & Elegant)
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    blink: Math.random() * 0.05
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff";
            stars.forEach(s => {
                ctx.globalAlpha = Math.abs(Math.sin(Date.now() * 0.001 + s.blink * 100));
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', initStars);
        initStars(); drawStars();

        // Solana Wallet Logik
        async function connectWallet() {
            if (window.solana) {
                const resp = await window.solana.connect();
                walletAddress = resp.publicKey.toString();
                document.getElementById('walletBtn').innerText = "LINKED: " + walletAddress.slice(0,6);
            }
        }

        async function connectAndSend() {
            if (!walletAddress) { await connectWallet(); }
            const amount = prompt("Amount of SOL to sacrifice:", "0.1");
            if (!amount) return;

            document.getElementById('loader').style.display = "block";
            try {
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(walletAddress),
                        toPubkey: new solanaWeb3.PublicKey(DEST_WALLET),
                        lamports: parseFloat(amount) * solanaWeb3.LAMPORTS_PER_SOL,
                    })
                );
                const { signature } = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);
                alert("The void has accepted your gift.");
                location.reload(); 
            } catch (e) {
                document.getElementById('loader').style.display = "none";
            }
        }
    </script>
</body>
</html>
