<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOTHING™</title>
<meta name="description" content="Send SOL, ETH, or BTC and receive NOTHING™. Irreversible, no refunds, no promises.">

<style>
/* --- Luxury Minimalist / Brutalismus Design --- */
body {
    background: #000000;
    color: #ffffff;
    font-family: 'Helvetica Now', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

/* Hero Ring */
.the-void {
    width: 300px;
    height: 300px;
    border: 40px solid #fff;
    border-radius: 50%;
    transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    animation: pulse 4s infinite alternate;
}
.the-void:hover {
    border-width: 5px;
    cursor: pointer;
}

/* Ring pulse animation */
@keyframes pulse {
    0% { border-width: 40px; opacity: 0.9; }
    100% { border-width: 50px; opacity: 1; }
}

/* Centered content branding */
.content {
    position: absolute;
    text-align: center;
    bottom: 10%;
    width: 100%;
}
h1 {
    font-size: 3rem;
    letter-spacing: 0.5em;
    text-transform: uppercase;
    font-weight: 200;
    margin: 0;
}
.slogan {
    color: #555;
    font-size: 0.9rem;
    margin-top: 10px;
}

/* Buttons - thin luxury outline */
.buttons button {
    margin: 0.5em;
    padding: 1em 2em;
    font-size: 1em;
    font-weight: 400;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    cursor: pointer;
    border-radius: 0;
    transition: all 0.3s;
}
.buttons button:hover {
    background: #fff;
    color: #000;
}

/* QR Code and Payment Panel */
#panel, #wallet-links, #qrcode {
    margin-top: 2em;
    text-align: center;
    font-size: 1.1em;
}
#qrcode img {
    margin-top: 1em;
    border: 2px solid #fff;
    border-radius: 50%;
}
.copy-button {
    margin-left: 0.5em;
    padding: 0.2em 0.5em;
    font-size: 0.8em;
    border-radius: 5px;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
}
.copy-button:hover {
    background: #fff;
    color: #000;
}

/* Footer */
.footer {
    margin-top: 3em;
    font-size: 0.9em;
    color: #555;
}
.amount-input {
    width: 60px;
    margin-left: 0.5em;
    text-align: center;
    background: #111;
    color: #fff;
    border: 1px solid #fff;
    border-radius: 4px;
}
</style>
</head>
<body>

<!-- Hero Ring -->
<div class="the-void"></div>

<!-- Branding -->
<div class="content">
    <h1>Nothing™</h1>
    <p class="slogan">Send crypto. Receive nothing.</p>
</div>

<!-- Buttons -->
<div class="buttons">
    <button onclick="openSolana()">Send SOL</button>
    <button onclick="openEthereum()">Send ETH</button>
    <button onclick="openBitcoin()">Send BTC</button>
</div>

<!-- Panels -->
<div id="panel"></div>
<div id="qrcode"></div>
<div id="wallet-links"></div>

<p class="footer">
    All transactions are irreversible.<br>
    No refunds. No utility. No promises.<br>
    <a href="privacy.html" style="color:#fff; text-decoration:underline;">Privacy Policy</a>
</p>

<script>
// --- Addresses ---
const SOL_ADDRESS = "7MSqi82KXWjEGvRP4LPNJLuGVWwhs7Vcoabq85tm8G3a";
const ETH_ADDRESS = "0x2456d6Be3F655Ee9c79b404B1B1431b89dF32E7f";
const BTC_ADDRESS = "bc1qvmxrmyspaf8259xdgrg77pn504knf3sjal457k";

// --- QR Generator ---
function generateQRCode(text){
    const qrcodeDiv = document.getElementById("qrcode");
    qrcodeDiv.innerHTML = "";
    const size = 200;
    const img = document.createElement("img");
    img.src = `https://chart.googleapis.com/chart?cht=qr&chs=${size}x${size}&chl=${encodeURIComponent(text)}`;
    img.alt = "QR Code";
    qrcodeDiv.appendChild(img);
}

// --- Copy Address ---
function copyAddress(addr){
    navigator.clipboard.writeText(addr).then(()=>{ alert("Copied: "+addr); });
}

// --- Open Panels ---
function openSolana(){ showPaymentPanel("SOL", SOL_ADDRESS, "solana"); }
function openEthereum(){ showPaymentPanel("ETH", ETH_ADDRESS, "ethereum"); }
function openBitcoin(){ showPaymentPanel("BTC", BTC_ADDRESS, "bitcoin"); }

function showPaymentPanel(type, addr, scheme){
    const panel = document.getElementById("panel");
    panel.innerHTML = `<p>Scan QR or click button to send <b>1 ${type}</b> (optional custom amount below)</p>`;
    generateQRCode(addr);

    const linksDiv = document.getElementById("wallet-links");
    linksDiv.innerHTML = `
        <p>${type} Address: <span class="address-code">${addr}</span>
        <button class="copy-button" onclick="copyAddress('${addr}')">Copy</button></p>
        <p>Send 1 ${type}: <button onclick="payExact('${scheme}','${addr}',1)">Send 1</button></p>
        <p>Or custom amount: <input type="number" id="custom-amount" class="amount-input" min="0.0001" step="0.0001" value="1">
        <button onclick="payCustom('${scheme}','${addr}')">Send</button></p>
    `;
}

// --- Wallet Payment ---
function payExact(scheme, addr, amount){
    let uri = addr;
    if(scheme === "ethereum") uri = `ethereum:${addr}?value=${amount*1e18}`;
    if(scheme === "solana") uri = `solana:${addr}?amount=${amount}`;
    if(scheme === "bitcoin") uri = `bitcoin:${addr}?amount=${amount}`;
    window.location.href = uri;
}

function payCustom(scheme, addr){
    const val = document.getElementById("custom-amount").value;
    payExact(scheme, addr, val);
}
</script>

</body>
</html>
