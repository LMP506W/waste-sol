<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING™ | Send Crypto</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&family=Space+Mono&display=swap');

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #001a33 0%, #000000 100%);
            color: #fff; overflow: hidden;
        }

        .panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 420px; width: 90%; text-align: center;
        }

        .branding h1 { font-size: 2.2em; font-weight: 100; letter-spacing: 1.2rem; margin: 0 0 15px 1.2rem; text-transform: uppercase; }
        .ring { width: 60px; height: 60px; border: 2px solid #fff; border-radius: 50%; margin: 20px auto; transition: 0.5s; cursor: pointer; position: relative; }
        .ring:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 255, 255, 0.4); }

        /* Wallet Button Style */
        .btn-connect {
            background: #fff; color: #000; border: none; padding: 12px 24px;
            border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s;
            margin-bottom: 20px; width: 100%; font-size: 0.9em;
        }
        .btn-connect:hover { background: #ccc; }

        .status { font-size: 0.8em; color: rgba(255,255,255,0.5); margin-top: 10px; }
        .loader { display: none; align-items: center; justify-content: center; gap: 10px; margin-top: 20px; }
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.2); border-top: 2px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .footer { margin-top: 30px; font-size: 0.6em; color: rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <div class="panel">
        <div class="branding">
            <h1>Nothing™</h1>
            <div class="ring" onclick="connectAndSend()"></div>
            <p style="opacity:0.6; font-size:0.9em; font-weight:300;">Send 0.1 SOL. Receive nothing.</p>
        </div>

        <button class="btn-connect" id="walletBtn" onclick="connectWallet()">CONNECT PHANTOM</button>
        
        <div id="statusMsg" class="status">Wallet not connected</div>

        <div id="loader" class="loader">
            <div class="spinner"></div>
            <span id="loaderText">Processing transaction...</span>
        </div>

        <div class="footer">
            All transactions are irreversible. No refunds.<br>
            No utility. No promises. Privacy Policy
        </div>
    </div>

    <script>
        let walletAddress = null;
        // DEINE WALLET ADRESSE HIER EINTRAGEN:
        const DESTINATION_WALLET = "7MSqi82KXWjEGvRP4LPNJLuGVWwhs7Vcoabq85tm8G3a"; // Deine Solana Adresse

        async function connectWallet() {
            try {
                const resp = await window.solana.connect();
                walletAddress = resp.publicKey.toString();
                document.getElementById('walletBtn').innerText = "CONNECTED: " + walletAddress.slice(0,4) + "..." + walletAddress.slice(-4);
                document.getElementById('statusMsg').innerText = "Ready to send nothing.";
            } catch (err) {
                alert("Verbindung fehlgeschlagen. Bitte installiere Phantom.");
            }
        }

        async function connectAndSend() {
            if (!walletAddress) {
                await connectWallet();
            }
            
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            loader.style.display = 'flex';

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(walletAddress),
                        toPubkey: new solanaWeb3.PublicKey(DESTINATION_WALLET),
                        lamports: 0.1 * solanaWeb3.LAMPORTS_PER_SOL, // 0.1 SOL
                    })
                );

                const { signature } = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);
                
                loaderText.innerText = "Success. Received Nothing.";
            } catch (err) {
                loaderText.innerText = "Transaction failed or cancelled.";
                setTimeout(() => loader.style.display = 'none', 3000);
            }
        }
    </script>
</body>
</html>
