<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING™</title>
    <style>
        /* --- Fonts & Base --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&family=Space+Mono&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #001a33 0%, #000000 100%);
            color: #fff;
            overflow: hidden;
        }

        /* --- Animierter Hintergrund-Hauch --- */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(-45deg, rgba(0, 26, 51, 0.5), rgba(70, 130, 180, 0.2), rgba(0, 0, 128, 0.3));
            animation: moveBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes moveBG {
            0% { transform: translate(-25%, -25%) rotate(0deg); }
            50% { transform: translate(-10%, -10%) rotate(5deg); }
            100% { transform: translate(-25%, -25%) rotate(0deg); }
        }

        /* --- Luxury Panel --- */
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 420px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* --- Branding --- */
        .branding h1 {
            font-size: 2.2em;
            font-weight: 100;
            letter-spacing: 1.2rem;
            margin: 0 0 15px 1.2rem; /* Ausgleich für letter-spacing */
            text-transform: uppercase;
        }

        .ring {
            width: 45px;
            height: 45px;
            border: 1.5px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .ring:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            border-width: 3px;
        }

        .slogan {
            font-size: 0.9em;
            font-weight: 300;
            letter-spacing: 0.1rem;
            opacity: 0.6;
            margin-bottom: 35px;
        }

        /* --- Wallet Section --- */
        .wallet-box {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            box-sizing: border-box;
        }

        .address-text {
            font-family: 'Space Mono', monospace;
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.7em;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
        }

        .btn-action:hover { background: rgba(255, 255, 255, 0.2); }
        .btn-action.success { background: #ffffff; color: #000; }

        /* --- Links & Actions --- */
        .actions-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-bottom: 20px;
        }

        .action-item {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 14px;
            font-size: 0.85em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .action-item:hover {
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            letter-spacing: 1px;
        }

        /* --- Footer --- */
        .footer {
            margin-top: 20px;
            font-size: 0.6em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.05rem;
        }

        /* --- Spinner Animation --- */
        .loader {
            display: none;
            margin-top: 15px;
            font-size: 0.85em;
            color: #fff;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="panel">
        <div class="branding">
            <h1>Nothing™</h1>
            <div class="ring"></div>
            <p class="slogan">Send crypto. Receive nothing.</p>
        </div>

        <div class="wallet-box">
            <span class="address-text" id="rawAddr">bc1qmxrmys828569xdgg77m5p4kfnf3sja1457k</span>
            <button class="btn-action" id="copyBtn">COPY</button>
        </div>

        <div class="actions-list">
            <a href="javascript:void(0)" class="action-item" onclick="triggerNothing()">Send SOL</a>
            <a href="javascript:void(0)" class="action-item" onclick="triggerNothing()">Send ETH</a>
            <a href="javascript:void(0)" class="action-item" onclick="triggerNothing()">Send BTC</a>
            <a href="javascript:void(0)" class="action-item" onclick="triggerNothing()" style="border:none; font-weight:bold;">Send Custom Amount</a>
        </div>

        <div id="loaderStatus" class="loader">
            <div class="spinner"></div>
            <span>Received Nothing.</span>
        </div>

        <div class="footer">
            All transactions are irreversible. No refunds.<br>
            No utility. No promises. Privacy Policy
        </div>
    </div>

    <script>
        // Copy Logic
        const copyBtn = document.getElementById('copyBtn');
        const addrText = document.getElementById('rawAddr').innerText;

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(addrText).then(() => {
                copyBtn.innerText = "DONE";
                copyBtn.classList.add("success");
                setTimeout(() => {
                    copyBtn.innerText = "COPY";
                    copyBtn.classList.remove("success");
                }, 1500);
            });
        });

        // "Nothing" Animation Logic
        function triggerNothing() {
            const loader = document.getElementById('loaderStatus');
            loader.style.display = 'flex';
            
            // Nach 4 Sekunden wieder verstecken für bessere UX
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    loader.style.opacity = '1';
                }, 500);
            }, 4000);
        }
    </script>
</body>
</html>
